<head>

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  
  <style type="text/css">
    a:link, a:visited {
      text-decoration: none;
      color: inherit;
    }
    a:hover {
      color: blue;
    }
    md-whiteframe {
      padding: 20px;
      margin: 10px;
    }
  </style>

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

  <script src="js/app.js"></script>
  
</head>
<body ng-app="onirimApp" ng-controller="onirimCtrl">
  <md-content layout="row">
    <md-content>
        <table>
          <tr>
            <td>Hand:</td>
            <td>{{board.Hand}}</td>
          </tr>
          <tr>
            <td>Discard:</td>
            <td>{{board.Discard}}</td>
          </tr>
          <tr>
            <td>Doors:</td>
            <td>{{board.Doors}}</td>
          </tr>
          <tr>
            <td>Row:</td>
            <td>{{board.Row}}</td>
          </tr>
          <tr>
            <td>Cards Remaining:</td>
            <td>{{board.CardsRemaining}}</td>
          </tr>
        </table>
    </md-content>
    <md-content>
      <img class="card" src="../../LYK.png"/>
    </md-content>  
  </md-content>
  <md-content layout="row" layout-fill style="padding: 10px;">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          {{prompt.Prompt.Message}}
        </div>
      </md-toolbar>
      <md-content layout-padding style="height: 600px;padding: 24px;">
        <div ng-repeat="c in prompt.Prompt.Choices">
          <a href="" ng-click="makeChoice(c.Key)">{{c.Name}}</a>
        </div>
      </md-content>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-z3">
      <md-toolbar>
        <div class="md-toolbar-tools">
          Status
        </div>
      </md-toolbar>
      <md-content layout-padding style="height: 600px;padding: 24px;">
        <div ng-repeat="s in status">
          {{s.Status.Message}}
        </div>
      </md-content>
    </md-whiteframe>
    </md-content>
</md-content>
</body>
